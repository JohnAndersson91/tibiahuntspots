<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tibia Hunt Spots</title>
<style>
  body { background:#1e1e1e; color:#f0f0f0; font-family:sans-serif; padding:20px; }
  table { width:100%; border-collapse: collapse; margin-top:20px; }
  th, td { border:1px solid #444; padding:8px; text-align:left; }
  th { cursor:pointer; user-select:none; }
  th .arrow { font-size:0.8em; margin-left:5px; color:#ffcc00; }
  #addSpotForm { margin-top:20px; display:flex; flex-direction:column; gap:5px; }
  input, button, select { padding:5px; border-radius:4px; border:none; }
  button { cursor:pointer; background:#555; color:#fff; }
  #loginDiv { position:absolute; top:10px; right:10px; font-size:0.8em; }
</style>
</head>
<body>

<h1>Tibia Hunt Spots</h1>

<!-- Login -->
<div id="loginDiv">
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkPassword()">Login</button>
</div>

<!-- Section Selector -->
<select id="sectionSelector">
  <option value="All">All Classes</option>
  <option value="Knight">Knight</option>
  <option value="Paladin">Paladin</option>
  <option value="Mages">Mages</option>
  <option value="Monk">Monk</option>
  <option value="Duo">Duo</option>
</select>

<!-- Spots Table -->
<table>
  <thead>
    <tr>
      <th onclick="sortTable('spot')">Spot <span id="spotArrow"></span></th>
      <th onclick="sortTable('levelReq')">Level Req <span id="levelReqArrow"></span></th>
      <th onclick="sortTable('exp')">Raw Exp k/h <span id="expArrow"></span></th>
      <th onclick="sortTable('profit')">Profit k/h <span id="profitArrow"></span></th>
      <th onclick="sortTable('playerLevel')">Player Level <span id="playerLevelArrow"></span></th>
      <th onclick="sortTable('playerSkills')">Player Skills <span id="playerSkillsArrow"></span></th>
      <th onclick="sortTable('playerSkills')">Charms <span id="playerSkillsArrow"></span></th>
    </tr>
  </thead>
  <tbody id="spotsBody"></tbody>
  </tbody>
</table>

<!-- Add Spot Form -->
<div id="formDiv" style="display:none;">
  <form id="addSpotForm">
    <input type="text" id="spotName" placeholder="Spot Name" required>
    <select id="sectionSelect" required>
      <option value="" disabled selected>Select Class</option>
      <option value="Knight">Knight</option>
      <option value="Paladin">Paladin</option>
      <option value="Mages">Mages</option>
      <option value="Monk">Monk</option>
      <option value="Duo">Duo</option>
    </select>
    <input type="number" id="levelReq" placeholder="Level Req" required>
    <input type="number" id="exp" placeholder="Raw Exp k/h" required>
    <input type="number" id="profit" placeholder="Profit gold k/h" required>
    <input type="number" id="playerLevel" placeholder="Player Level" required>
    <input type="text" id="playerSkills" placeholder="Player Skills" required>
    <input type="text" id="charms" placeholder="Charms" required>
    <button type="submit">Add Spot</button>
  </form>
</div>

<script>
const PASSWORD = "tryit"; // change this
let spots = [
    // static spots
  { spot: "Ancient Temple", section: "Knight", levelReq: 20, exp: 20, profit: 0, playerLevel: 98, playerSkills: "s91 m7", charms: "No"  },
  { spot: "Amazon camp", section: "Knight", levelReq: 8, exp: 60, profit: 150, playerLevel: 98, playerSkills: "s91 m7", charms: "No"  },
  { spot: "Shadowthorn", section: "Knight", levelReq: 12, exp: 65, profit: 120, playerLevel: 98, playerSkills: "s91 m7", charms: "No"  },
  { spot: "Banuta", section: "Knight", levelReq: 45, exp: 100, profit: -10, playerLevel: 98, playerSkills: "s91 m7", charms: "No"  },
  { spot: "Mount Sternum", section: "Knight", levelReq: 40, exp: 80, profit: 70, playerLevel: 98, playerSkills: "s91 m7", charms: "No"  },
  { spot: "Corym Mines(Stonerefiner)", section: "Knight", levelReq: 15, exp: 200, profit: 100, playerLevel: 99, playerSkills: "s91 m7", charms: "No"  },
  { spot: "Falcon Bastion", section: "Mages", levelReq: 500, exp: 6300, profit: 1250, playerLevel: 583, playerSkills: " m152", charms: "Yes"  },
  { spot: "Arena and Zoo Quarter", section: "Knight", levelReq: 70, exp: 220, profit: 65, playerLevel: 99, playerSkills: "s91 m7", charms: "No"  },
  { spot: "Feyrist(Weakened Frazzlemaw cave, single)", section: "Paladin", levelReq: 150, exp: 500, profit: 200, playerLevel: 191, playerSkills: "s113 m24", charms: "No"  },
  { spot: "Oramond Marshes(single)", section: "Paladin", levelReq: 115, exp: 600, profit: 140, playerLevel: 191, playerSkills: "s113 m24", charms: "No"  },
  { spot: "Oramond Minotaur Camp(single)", section: "Paladin", levelReq: 180, exp: 550, profit: 180, playerLevel: 192, playerSkills: "s113 m24", charms: "No"  },
  { spot: "Exotic Cave", section: "Paladin", levelReq: 170, exp: 670, profit: 0, playerLevel: 192, playerSkills: "s111 m27", charms: "No"  },
  { spot: "Krailos Spider Lair", section: "Paladin", levelReq: 120, exp: 540, profit: -30, playerLevel: 193, playerSkills: "s106 m24", charms: "No"  },
  { spot: "Laguna Island", section: "Knight", levelReq: 30, exp: 150, profit: 100, playerLevel: 99, playerSkills: "s91 m7", charms: "No"  },
  { spot: "Cemetery Quarter -1", section: "Knight", levelReq: 75, exp: 220, profit: 65, playerLevel: 99, playerSkills: "s95 m7", charms: "No"  },
  { spot: "Glooth bandits", section: "Paladin", levelReq: 150, exp: 830, profit: 30, playerLevel: 194, playerSkills: "s120 m28", charms: "No"  },
  { spot: "Glooth bandits(single)", section: "Paladin", levelReq: 150, exp: 480, profit: 160, playerLevel: 194, playerSkills: "s113 m25", charms: "No"  },
  { spot: "Corym Mines(Stonerefiner)", section: "Monk", levelReq: 15, exp: 80, profit: 0, playerLevel: 22, playerSkills: "f82 m8", charms: "No"  },
  { spot: "Dark Pyramid(Minotaurs)", section: "Monk", levelReq: 15, exp: 70, profit: -20, playerLevel: 28, playerSkills: "f82 m10", charms: "No"  },
  { spot: "Laguna Islands", section: "Mages", levelReq: 30, exp: 170, profit: 400, playerLevel: 92, playerSkills: "m67", charms: "No"  },
  { spot: "Glooth bandits", section: "Paladin", levelReq: 150, exp: 930, profit: 20, playerLevel: 196, playerSkills: "s120 m28", charms: "No"  },
  { spot: "Exotic Cave", section: "Paladin", levelReq: 150, exp: 1060, profit: 140, playerLevel: 197, playerSkills: "s113 m28", charms: "No"  },
  { spot: "Feyrist Weakened Frazzlemaw cave (single, peak)", section: "Paladin", levelReq: 150, exp: 1000, profit: 340, playerLevel: 211, playerSkills: "s116 m25", charms: "No"  },
  { spot: "Hyaena Lairs", section: "Paladin", levelReq: 200, exp: 1410, profit: 200, playerLevel: 205, playerSkills: "s116 m25", charms: "No"  },
];
let currentSection = 'All';
let sortConfig = { key: null, asc: true };

function renderTable() {
  const tbody = document.getElementById("spotsBody");
  tbody.innerHTML = "";
  spots.forEach(s => {
    if(currentSection !== 'All' && s.section !== currentSection) return;
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${s.spot}</td>
      <td>${s.levelReq}</td>
      <td>${s.exp}</td>
      <td>${s.profit}</td>
      <td>${s.playerLevel}</td>
      <td>${s.playerSkills}</td>
      <td>${s.charms}</td>
    `;
    tbody.appendChild(tr);
  });
}

document.getElementById("sectionSelector").addEventListener("change", e=>{
  currentSection = e.target.value;
  renderTable();
});

document.getElementById("addSpotForm").addEventListener("submit", e=>{
  e.preventDefault();
  const newSpot = {
    spot: document.getElementById("spotName").value,
    section: document.getElementById("sectionSelect").value,
    levelReq: Number(document.getElementById("levelReq").value),
    exp: Number(document.getElementById("exp").value),
    profit: Number(document.getElementById("profit").value),
    playerLevel: Number(document.getElementById("playerLevel").value),
    playerSkills: document.getElementById("playerSkills").value,
    charms: document.getElementById("charms").value,
  };
  spots.push(newSpot);
  renderTable();
  e.target.reset();
});

function checkPassword() {
  if(document.getElementById("password").value === PASSWORD){
    document.getElementById("formDiv").style.display = "block";
    document.getElementById("loginDiv").style.display = "none";
  } else {
    alert("Wrong password");
  }
}

function sortTable(key) {
  if (sortConfig.key === key) {
    sortConfig.asc = !sortConfig.asc;
  } else {
    sortConfig.key = key;
    sortConfig.asc = true;
  }
  spots.sort((a, b) => {
    if(a[key] < b[key]) return sortConfig.asc ? -1 : 1;
    if(a[key] > b[key]) return sortConfig.asc ? 1 : -1;
    return 0;
  });
  document.querySelectorAll("th span").forEach(span => span.textContent = "");
  document.getElementById(key + "Arrow").textContent = sortConfig.asc ? "▲" : "▼";
  renderTable();
}

renderTable();
</script>

</body>
</html>
